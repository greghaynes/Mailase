[tox]
minversion = 1.6
skipdist = True
envlist = py26,py27,py33,py34,pep8

[testenv]
usedevelop = True
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands=py.test {posargs}

[testenv:pep8]
commands = flake8

[flake8]
ignore = E226,E302,E41
max-line-length = 160
exclude = .venv,.git,build,*.egg
max-complexity = 10
